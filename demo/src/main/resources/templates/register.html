<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<h2>회원가입</h2>
<form action="/register" method="post">

    <input type="text" id="username" name="username"><br><br>

    <input type="password" id="password" name="password"><br><br>
    <input type="submit" value="가입하기">
</form>
<p>
    <a href="/">로그인</a>
</p>
</body>
</html>
