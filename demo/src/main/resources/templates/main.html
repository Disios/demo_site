<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>
    <style>
        .container { width: 80%; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; }
        .post-list { list-style: none; padding: 0; }
        .post-list li { border-bottom: 1px solid #ccc; padding: 10px 0; }
        .post-list a { text-decoration: none; color: #333; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>커뮤니티</h2>
        <a href="/write" class="button">글 작성</a>
    </div>
    <ul class="post-list">
        <li th:each="post : ${posts}">
            <a th:href="@{/post/{id}(id=${post.id})}" th:text="${post.title}">게시글 제목입니다.</a>
        </li>
    </ul>
</div>
</body>
</html>
